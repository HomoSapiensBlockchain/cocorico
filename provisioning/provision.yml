---
- hosts:
    - local
    - image
    - staging
    - prod
  gather_facts: yes
  roles:
    - { role: "common" }
    - { role: "front-web", tags: ["website"] }
    - { role: "app-web", tags: ["website"] }
    - { role: "api-db", tags: ["website", "database"] }
    - { role: "api-web", tags: ["website", "api"] }
    - { role: "queue-service", tags: ["blockchain", "database", "queue"], when: "blockchain_vote" }
    - { role: "blockchain", tags: ["blockchain", "database"], when: "blockchain_vote" }
    - { role: "blockchain-worker", tags: ["blockchain", "worker"], when: "blockchain_vote" }
