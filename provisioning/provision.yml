---
- hosts:
    - local
    - staging
    - prod
  gather_facts: yes
  roles:
    - { role: "common" }
    - { role: "front-web", tags: ["website"] }
    - { role: "app-web", tags: ["website"] }
    - { role: "api-db", tags: ["website", "database"] }
    - { role: "api-web", tags: ["website", "api"] }
    - { role: "blockchain", tags: ["database"] }
    - { role: "queue-service", tags: ["database", "queue"] }
